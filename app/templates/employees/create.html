{% extends 'layout.html' %}
{% block title %}Create Employee{% endblock %}
{% block content %}
<h3>Create Employee</h3>
<form method="post" class="col-md-8">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="row g-3">
    <div class="col-md-4"><label class="form-label">Employee ID</label><input class="form-control" name="employee_id" required></div>
    <div class="col-md-4"><label class="form-label">First Name</label><input class="form-control" name="first_name" required></div>
    <div class="col-md-4"><label class="form-label">Last Name</label><input class="form-control" name="last_name" required></div>
    <div class="col-md-6"><label class="form-label">Email</label><input class="form-control" name="email" type="email"></div>
    <div class="col-md-3"><label class="form-label">Department</label><input class="form-control" name="department"></div>
    <div class="col-md-3"><label class="form-label">Position</label><input class="form-control" name="position"></div>
    <div class="col-md-3"><label class="form-label">Hire Date</label><input class="form-control" name="hire_date" type="date"></div>
    <div class="col-12"><label class="form-label">Notes</label><textarea class="form-control" name="notes" rows="3"></textarea></div>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Create</button>
</form>
{% endblock %}
